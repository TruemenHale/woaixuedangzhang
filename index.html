<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>我爱学党章</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="js/setStyle.js"></script>
    <script src="js/common.js"></script>
    <script src="js/GameLoad.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div data-role="page" id="LoadPage">

    </div>
    <div data-role="page" id="LeadPage">
        <div class="sloganBox">
            <img src="images/slogan.png" alt="" class="slogan">
        </div>
        <div class="GameBack">
            “两学一做”学习教育，指的是“学党章党规、学系列讲话，做合格党员”学习教育。开展“两学一做”学习教育，是面向全体党员深化党内教育的重要实践，是推动党内教育从“关键少数”向广大党员拓展、从集中性教育向经常性教育延伸的重要举措。
        </div>
        <div class="beginBtn">
            <img src="images/beginBtn.png" alt="" class="beginImg">
        </div>
        <p class="copyright">©红岩网校工作站</p>
    </div>
    <div data-role="page" id="SelectPage">
        <img src="images/sSlogan.png" alt="" class="sSlogan">
        <ul class="selector">
            <li level = "1">
                <img src="images/btn1.png" alt="">
            </li>
            <li level = "2">
                <img src="images/btn2.png" alt="">
            </li>
            <li level = "3">
                <img src="images/btn3.png" alt="">
            </li>
            <li level = "4">
                <img src="images/btn4.png" alt="">
            </li>
        </ul>
        <p class="copyright">©红岩网校工作站</p>
    </div>
    <div data-role="page" id="GamePage">
        <img src="images/level0.png" alt="" class="level0Title">
        <div class="questionHolder">
            我志愿加入___________，拥护党的纲领，
            遵守__________，履行__________，执行党
            的决定，严守__________，保守党的秘密，
            对党忠诚，积极工作，为共产主义奋斗终
            身，随时准备为党和人民牺牲一切，____
            __________。
        </div>
        <div class="footer">
            <img src="images/seeRank.png" alt="" class="seeRank">
            <p class="copyright">©红岩网校工作站</p>
        </div>
    </div>
</body>
</html>
